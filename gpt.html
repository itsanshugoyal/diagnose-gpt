<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
        body{
            background-image: url(back.jpg);
        }
        #details{
            margin-top: 20px;
            width: 1000px;
            padding: 20px;
            background-color: #CDF5FD;
            border-radius: 10px;
        }
        #result{
            width: 1000px;
            margin-top: 20px;
            background-color: #CDF5FD;
            border-radius: 20px;
            padding: 20px;
        }
        #but{
            background-color: #0766AD;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <!-- navbar -->
  
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid" >
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">Chat</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">Log In/Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <!-- details -->
    <div class="container" id="details">
        <form onsubmit="main()">
            <div class="row mb-3"">
              <label for="inputName" class="col-sm-2 col-form-label" style="margin-top: 10px;">Name :</label>
              <div class="col-sm-10" style="margin-top: 10px;">
                <input type="text" class="form-control" id="inputName" placeholder="Ex: John">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputage" class="col-sm-2 col-form-label">Age :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputage" placeholder="Ex: 19">
              </div>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Gender :</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                    Other
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Relation :</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadio1">
                      Father
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadio2">
                      Mother
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadio3">
                      Child
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadio" id="gridRadios3" value="option4">
                    <label class="form-check-label" for="gridRadio4">
                      Friend
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="row mb-3">
                <label for="inputage" class="col-sm-2 col-form-label">Previous Ailments (If any) :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputage" placeholder="Ex: Diabetes, Blood Pressure, etc.">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputage" class="col-sm-2 col-form-label">Symptoms :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="input_symp" placeholder="Ex: Fever, Vomitting, etc." style="height: 100px;">
                </div>
              </div>
            <center>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;" id="but">Recommend Me Test</button>
            </center>
          </form>
    </div>

    <!-- result section -->

    <div class="container" id="result">
        <center>
            <label for="inputResults" class="col-form-label">Results :</label>
            <button class="btn btn-primary" type="submit" id="but">Father</button>
            <button class="btn btn-primary" type="submit" id="but">Mother</button>
            <button class="btn btn-primary" type="submit" id="but">Child</button>
            <button class="btn btn-primary" type="submit" id="but">Friend</button>
        </center>
        <br>
        
        <label for="inputtests" class="col-sm col-form-label">Tests to be done :</label>
        <div class="col-lg">
            <input type="text" class="form-control" id="inputage" style="height: 150px;">
        </div>
        <br>

        <center>
            <label for="inputcall" class="col-form-label">Still Unsure ?</label>
            <button class="btn btn-primary" type="submit" id="but">Call Us</button>
        </center>

        <label for="inputtests" class="col-sm col-form-label">Home Remedies :</label>
        <div class="col-lg;">
            <input type="text" class="form-control" id="inputage" style="height: 250px;">
        </div>
        

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    ></script>
    <script type="text/javascript" src="gpt.js"></script>
</body>
</html>
